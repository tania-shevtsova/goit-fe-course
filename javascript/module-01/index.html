<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script src="index1.js" type="text/javascript"></script>
    <script src="index2.js" type="text/javascript"></script>
    <script src="index3.js" type="text/javascript"></script>
    <script src="index4.js" type="text/javascript"></script>
    <script src="index5.js" type="text/javascript"></script>
    <script src="index6.js" type="text/javascript"></script>

    <script type="text/javascript">
      let inputMessage;

      do {
        inputMessage = prompt("Please, choose a file:");
        console.clear();

        if (isNaN(inputMessage) || inputMessage === null) {
          if (isNaN(inputMessage)) {
            alert("Error!");
            continue;
          } else {
            alert("canceled");
            break;
          }
        } else {
          inputMessage = Number(inputMessage);

          switch (inputMessage) {
            case 1:
              task1();
              break;

            case 2:
              task2();
              break;

            case 3:
              task3();
              break;

            case 4:
              task4();
              break;

            case 5:
              task5();
              break;

            case 6:
              task6();
              break;

            default:
              alert("Enter a number from 1 to 6!");
          }
        }
      } while (true);
    </script>
  </body>
</html>
